<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Board</title>
</head>
<body>
	<form id="board" action="success.html" th:action="@{search}" th:object="${board}" method="POST">
		<h2>게시판</h2>
		키워드 : <input type="text" name="keyword" /><input type="submit" value="검색" />
		<a href="register.html" th:href="@{register}">글쓰기</a>
		<table border="1">
			<tr>
				<th align="center" width="80">번호</th>
				<th align="center" width="320">제목</th>
				<th align="center" width="100">글쓴이</th>
				<th align="center" width="180">등록일자</th>
				<th align="center" width="180">수정일자</th>
			</tr>
			
			<tr th:if="${#lists.isEmpty(list)}">
				<td align="center" colspan="5">
					조회된 데이터가 없습니다.
				</td>
			</tr>
			
			<tr th:each="board : ${list}">
				<td align="center" th:text="${board.boardNo}">${board.boardNo}</td>
				<td align="left"><a href="read.html" th:href="@{|/board/read?boardNo=${board.boardNo}|}" th:text="${board.title}">${board.title}</a></td>
				<td align="right" th:text="${board.writer}">${board.writer}</td>
				<td align="center" th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}">${board.regDate}</td>
				<td align="center" th:text="${#dates.format(board.updDate, 'yyyy-MM-dd HH:mm:ss')}">${board.updDate}</td>
			</tr>
		
		</table>
	</form>
</body>
</html>
