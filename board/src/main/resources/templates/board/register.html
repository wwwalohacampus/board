<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Board</title>
</head>
<script src="/js/jQuery-2.1.4.min.js"></script>
<script>
	$(document).ready(function(){
		var formObj = $("#board");
		
		$("#btnRegister").on("click",function(){
			formObj.attr("action", "/board/register");
			formObj.attr("method", "post");
			formObj.submit();
		});
		
		$("#btnList").on("click", function(){
			self.location = "/board/list";
		});
		
		
	});
</script>
<body>
	<h2>글쓰기</h2>
	<form id="board" action="success.html" th:action="@{register}" th:object="${board}" method="POST">
		<table>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" th:field="*{title}" /></td>
			</tr>
			<tr>
				<td>글쓴이</td>
				<td><input type="text" name="wrtire" th:field="*{writer}" /></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea name="content" th:field="*{content}" rows="20" cols="100"></textarea></td>
			</tr>
		</table>
	</form>
	
	<div>
		<button type="submit" id="btnRegister">등록</button>
		<button type="submit" id="btnList">목록</button>
	</div>
</body>
</html>
